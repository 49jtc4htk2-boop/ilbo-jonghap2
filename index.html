<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>일일 전도 활동 종합 계산기</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 10px; }
h2 { text-align: center; margin-bottom: 10px; }
textarea { width: 100%; height: 250px; font-size: 16px; padding: 10px; margin-bottom: 10px; resize: vertical; }
button { width: 100%; font-size: 16px; padding: 10px; margin: 5px 0; cursor: pointer; border: none; border-radius: 5px; background: #4CAF50; color: white; }
button:hover { background: #45a049; }
#result { margin-top: 10px; font-weight: bold; font-size: 18px; background: #fff; padding: 10px; border-radius: 5px; word-break: break-word; }
</style>
</head>
<body>

<h2>일일 전도 활동 종합 계산기</h2>

<textarea id="inputText" placeholder="일보 텍스트를 여기에 붙여넣기"></textarea>
<button id="calculateBtn">종합하기</button>
<div id="result"></div>
<button id="copyBtn">결과 복사</button>

<script>
document.getElementById('calculateBtn').addEventListener('click', function() {
    const text = document.getElementById('inputText').value;
    const numbers = [0,0,0,0,0,0,0,0]; // 8개 항목
    const nameMap = {}; // 이름 -> Set(칸 인덱스)
    const errorMap = {}; // 이름 -> Set(칸 인덱스 충돌)
    
    const lines = text.split(/\r?\n/);
    lines.forEach(line => {
        if(!line.match(/^\d+\//)) return; // 숫자로 시작하는 줄만
        const parts = line.split('/');
        for(let i=2; i<=9; i++){ // 3~10번째 칸
            if(parts[i]){
                // 괄호 안 이름 추출
                const nameMatches = parts[i].match(/\(([^)]+)\)/g);
                if(nameMatches){
                    nameMatches.forEach(raw => {
                        const names = raw.replace(/[()]/g,'').split(' ');
                        names.forEach(name => {
                            if(!nameMap[name]) nameMap[name] = new Set();
                            const existing = Array.from(nameMap[name]);
                            if(existing.length>0 && !nameMap[name].has(i)){
                                if(!errorMap[name]) errorMap[name] = new Set([...existing, i]);
                            }
                            nameMap[name].add(i);
                        });
                    });
                }
                // 숫자만 추출해서 합산
                const match = parts[i].trim().match(/^(\d+(\.\d+)?)/);
                if(match){
                    numbers[i-2] += parseFloat(match[0]);
                }
            }
        }
    });

    // 소수점 처리
    numbers[4] = Math.floor(numbers[4]); // 단계향상 만남
    numbers[5] = Math.round(numbers[5]); // 상담따기
    for(let i=0;i<numbers.length;i++){
        if(i!==4 && i!==5) numbers[i] = Math.round(numbers[i]);
    }

    // 최종 결과
    let resultText;
    if(Object.keys(errorMap).length>0){
        const msgs = [];
        for(let name in errorMap){
            const cols = Array.from(errorMap[name]).map(c=>{
                switch(c){
                    case 2: return "섭외자보유";
                    case 3: return "당일 찾기";
                    case 4: return "당일 섭외";
                    case 5: return "당일 만남";
                    case 6: return "단계향상 만남";
                    case 7: return "상담따기";
                    case 8: return "말씀따기";
                    case 9: return "센터확답";
                }
            });
            msgs.push(`"${name}"가 다른 줄에서 서로 다른 칸에 등장: ${cols.join(' vs ')}`);
        }
        resultText = '오류: ' + msgs.join('; ');
    } else {
        resultText = '종합/' + numbers.join('/');
    }

    document.getElementById('result').innerText = resultText;
});

document.getElementById('copyBtn').addEventListener('click', function() {
    const result = document.getElementById('result').innerText;
    navigator.clipboard.writeText(result).then(() => {
        alert('결과가 클립보드에 복사되었습니다!');
    });
});
</script>

</body>
</html>
