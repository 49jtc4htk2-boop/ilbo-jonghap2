<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>일일 전도 활동 종합 계산기</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 10px; }
h2 { text-align: center; margin-bottom: 10px; }
textarea { width: 100%; height: 250px; font-size: 16px; padding: 10px; margin-bottom: 10px; resize: vertical; }
button { width: 100%; font-size: 16px; padding: 10px; margin: 5px 0; cursor: pointer; border: none; border-radius: 5px; background: #0081ff; color: white; }
button:hover { background: #0081ff; }
#result { margin-top: 10px; font-weight: bold; font-size: 18px; background: #fff; padding: 10px; border-radius: 5px; word-break: break-word; }
</style>
</head>
<body>

<h2>일일 전도 활동 종합 계산기</h2>

<textarea id="inputText" placeholder="일보 텍스트를 여기에 붙여넣기"></textarea>
<button id="calculateBtn">종합하기</button>
<div id="result"></div>
<button id="copyBtn">결과 복사</button>

<script>
function getColName(index){
    switch(index){
        case 2: return "섭외자보유";
        case 3: return "당일 찾기";
        case 4: return "당일 섭외";
        case 5: return "당일 만남";
        case 6: return "단계향상 만남";
        case 7: return "상담따기";
        case 8: return "말씀따기";
        case 9: return "센터확답";
    }
}

document.getElementById('calculateBtn').addEventListener('click', function() {
    const text = document.getElementById('inputText').value;
    const numbers = [0,0,0,0,0,0,0,0];
    const nameMap = {};
    const halfMap = {};
    const lines = text.split(/\r?\n/);

    lines.forEach((line, lineIndex) => {
        if(!line.match(/^\d+\//)) return;
        const parts = line.split('/');
        for(let i=2;i<=9;i++){
            if(parts[i]){
                const match = parts[i].trim().match(/^(\d+(\.\d+)?)/);
                if(match) numbers[i-2] += parseFloat(match[0]);

                const nameMatches = parts[i].match(/\(([^)]+)\)/g);
                if(nameMatches){
                    nameMatches.forEach(raw => {
                        const names = raw.replace(/[()]/g,'').split(' ');
                        names.forEach(name => {
                            if(name.includes('.5')){
                                if(!halfMap[name]) halfMap[name]=0;
                                halfMap[name]++;
                            }
                            if(!nameMap[name]) nameMap[name] = {};
                            if(!nameMap[name][i]) nameMap[name][i] = new Set();
                            nameMap[name][i].add(lineIndex);
                        });
                    });
                }
            }
        }
    });

    const errors = [];

    // 다른 줄, 다른 칸 체크
    for(let name in nameMap){
        const cols = Object.keys(nameMap[name]);
        for(let j=0;j<cols.length;j++){
            for(let k=j+1;k<cols.length;k++){
                const colA = cols[j];
                const colB = cols[k];
                const linesA = Array.from(nameMap[name][colA]);
                const linesB = Array.from(nameMap[name][colB]);
                if(linesA.some(a=>!linesB.includes(a)) || linesB.some(b=>!linesA.includes(b))){
                    errors.push(`"${name}": ${getColName(parseInt(colA))} vs ${getColName(parseInt(colB))}`);
                }
            }
        }
    }

    // .5 체크
    for(let name in halfMap){
        if(halfMap[name] === 1){
            errors.push(`"${name}"는 어떤 구역과 함께 하셨나요?`);
        }
    }

    // 말씀따기 / 센터확답 처리
    const specialCols = [8,9];
    const specialResult = {};
    specialCols.forEach(col => {
        const nameCount = {};
        for(let name in nameMap){
            if(nameMap[name][col]){
                if(!nameCount[name]) nameCount[name] = 0;
                nameCount[name] += 1;
            }
        }
        const display = [];
        for(let name in nameCount){
            if(nameCount[name] > 1){
                display.push(name+'1');
            } else {
                display.push(name+'1');
            }
        }
        specialResult[col] = display.join(' ');
    });

    // 숫자 처리
    numbers[4] = Math.floor(numbers[4]);
    numbers[5] = Math.round(numbers[5]);
    for(let i=0;i<numbers.length;i++){
        if(i!==4 && i!==5) numbers[i] = Math.round(numbers[i]);
    }

    let resultText;
    if(errors.length>0){
        resultText = "오류: " + errors.join('; ');
    } else {
        // 종합 텍스트 구성
        resultText = '종합/';
        for(let i=0;i<=6;i++){
            resultText += numbers[i] + '/';
        }
        resultText += specialResult[8] ? specialResult[8] + '/' : '0/';
        resultText += specialResult[9] ? specialResult[9] : '0';
    }

    document.getElementById('result').innerText = resultText;
});

document.getElementById('copyBtn').addEventListener('click', function(){
    const result = document.getElementById('result').innerText;
    navigator.clipboard.writeText(result).then(()=>{ alert('결과가 클립보드에 복사되었습니다!'); });
});
</script>

</body>
</html>
